<!DOCTYPE html>
<html>
<head>
    <title>CORS Form Login with CSRF</title>
</head>
<body>
<h1>CORS HTML Form Login</h1>
<form id="loginForm" method="post" action="http://localhost:8080/auth/cors/html/login">
    <input type="text" name="username" placeholder="Username" />
    <input type="password" name="password" placeholder="Password" />
    <button type="submit">Login</button>
</form>
</body>
</html>
